<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../CSS/Autentification.css">
    <title>Authentification</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../../Images/AnuB-logo.png" alt="Logo AnuB" class="logo-img">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher une page...">
            <button onclick="searchPage()">Rechercher</button>
        </div>
        <p id="errorMessage" style="color: red; display: none; text-align: center;">Page introuvable</p>
    </header>
    <div class="container">
        <h1>Authentification</h1>
        <form action="Guide.html">
            <input type="text" placeholder="Nom d'utilisateur" name="username" required 
                pattern="julie" 
                oninvalid="this.setCustomValidity('Identifiant incorrect !')" 
                oninput="this.setCustomValidity('')">
            
            <input type="password" placeholder="Mot de passe" name="password" required 
                pattern="salut" 
                oninvalid="this.setCustomValidity('Mot de passe incorrect !')" 
                oninput="this.setCustomValidity('')">
            <div id="bouton">
                <button type="submit" class="ui-btn">
                    <span>Se connecter</span>
                </button>
            </div>                
        </form>
    </div>
</body>
</html>
