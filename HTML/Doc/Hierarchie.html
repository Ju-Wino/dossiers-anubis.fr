<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/style.css">
    <title>Hiérarchie d'Anubis</title>
</head>
<body>
    <!-- Barre de recherche déplacée en haut -->
    <header>
        <div class="logo">
            <img src="../../../Images/AnuB.png" alt="Logo AnuB" class="logo-img">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher une page...">
            <button onclick="searchPage()">Rechercher</button>
        </div>
        <p id="errorMessage" style="color: red; display: none; text-align: center;">Page introuvable</p>
    </header>

    <div class="container">
        <h1>Hiérarchie du groupe</h1>
        <br><br\>
        <br><br\>
        <p>Grand Monarque : //////////</p>
        <br><br\>
        <br><br\>
        <h2>Conseil</h2>
        <br><br\>
        <br><br\>
        <p>Sous-Chef : ASCALON</p>
        <p>Scientifique en chef : LONGINUS</p>
        <p>Chef de la sécurité : BALMUNG</p>
        <p>Chef de Terrain : GUNGNIR</p>
    </div>

    <script>
    function normalizeString(str) {
        return str
            .toLowerCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "");
    }

    function searchPage() {
        const input = normalizeString(document.getElementById('searchInput').value.trim());
        const pages = [
            'damocles', 'is-1895', 'hierarchie', 'titanomachie', 'ragnarok', 'osiris', 
            'genese', 'nyerlatotep', 'shandraha', 'longinus', 'gungnir', 'balmung', 
            'ascalone', 'durandal', 'répertoire', 'is-1989', 'is-2010', 'is-1919', 
            'is-1306', 'is-1033', 'is-0413', 'is-0113', 'is-0039', 'is-0023', 
            'is-0000', 'prez', 'guide', 'autentification', 'faussepiste', 'necronomicon'
        ];

        if (pages.includes(input)) {
            window.location.href = input + '.html';
        } else {
            document.getElementById('errorMessage').style.display = 'block';
        }
    }
    </script>
</body>
</html>
