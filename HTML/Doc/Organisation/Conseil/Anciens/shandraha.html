<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../../CSS/style.css">
    <title>Hiérarchie d'Anubis</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../../../../Image/OsiB.png" alt="Logo AnuB" class="logo-img">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher une page...">
            <button onclick="searchPage()">Rechercher</button>
        </div>
        <p id="errorMessage" style="color: red; display: none; text-align: center;">Page introuvable</p>
    </header>

    <div class="container">
        <h1 id="shandraha">SHANDRAHA</h1>
        <p>Ancien Scientifique en Chef</p>
        <p>Membre du conseil</p>
        <p>Grand Scientifique reconnu pour ses recherches sur les IS, et ancien dirigeant de l'expérience ///////</p>
        <p>Démuni de ses fonctions suite à sa trahison lors de la catastrophe de la TITANOMACHIE</p>
        <p>Statut actuel : Inconnu</p>
    </div>

    <script src="../../../../../JS/BugShan.js"></script>
    <script>
        
        function searchPage() {
            const input = document.getElementById('searchInput').value.trim().toLowerCase(); // Normalise l'entrée
            const pages = ['damocles', 'IS-1895', 'hierarchie']; // Liste des pages sans extension

            if (pages.includes(input)) {
                window.location.href = input + '.html'; // Ajoute l'extension pour rediriger
            } else {
                document.getElementById('errorMessage').style.display = 'block'; // Affiche le message d'erreur
            }
        }
    </script>
</body>

</html>
