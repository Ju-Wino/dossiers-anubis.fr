<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hiérarchie d'Anubis</title>
</head>
<body>
    <!-- Barre de recherche déplacée en haut -->
    <header>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher une page...">
            <button onclick="searchPage()">Rechercher</button>
        </div>
    </header>

    <p id="errorMessage" style="color: red; display: none; text-align: center;">Page introuvable</p>

    <div class="container">
        <h1>Hiérarchie du groupe</h1>
        <p>Grand Monarque : //////////</p>
        <p>Conseil</p>
        <p>Sous-Chef : ASCALON</p>
        <p>Scientifique en chef : LONGINUS</p>
        <p>Chef de la sécurité : BALMUNG</p>
        <p>Chef de Terrain : GUNGNIR</p>
    </div>

    <script>
        function searchPage() {
            const input = document.getElementById('searchInput').value.trim();
            const pages = ['damocles.html', 'page2.html', 'hierarchie.html']; 
            if (pages.includes(input)) {
                window.location.href = input; 
            } else {
                document.getElementById('errorMessage').style.display = 'block'; 
            }
        }
    </script>
</body>
</html>
