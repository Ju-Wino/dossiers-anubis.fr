<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/style.css">
    <title>Hiérarchie d'Anubis</title>
</head>
<body>
    <!-- Barre de recherche déplacée en haut -->
    <header>
        <div class="logo">
            <img src="../../Image/AnuB.png" alt="Logo AnuB" class="logo-img">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher une page...">
            <button onclick="searchPage()">Rechercher</button>
        </div>
        <p id="errorMessage" style="color: red; display: none; text-align: center;">Page introuvable</p>
    </header>

    <div class="container">
        <h1>Hiérarchie du groupe</h1>
        <br><br\>
        <br><br\>
        <p>Grand Monarque : //////////</p>
        <br><br\>
        <br><br\>
        <h2>Conseil</h2>
        <br><br\>
        <br><br\>
        <p>Sous-Chef : ASCALON</p>
        <p>Scientifique en chef : LONGINUS</p>
        <p>Chef de la sécurité : BALMUNG</p>
        <p>Chef de Terrain : GUNGNIR</p>
    </div>

    <script>
        function normalizeString(str) {
            return str
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "");
        }

        function searchPage() {
            const input = normalizeString(document.getElementById('searchInput').value.trim());
            const pages = {
                'repertoire' : 'repertoire',
                'is-0000': 'IS-0000',
                'is-0023': 'IS-0023',
                'is-0039': 'IS-0039',
                'is-0067': 'IS-0067',
                'is-0113': 'IS-0113',
                'is-0413': 'IS-0413',
                'is-1033': 'IS-1033',
                'is-1306': 'IS-1306',
                'is-1890': 'IS-1890',
                'is-1895': 'IS-1895',
                'is-1919': 'IS-1919',
                'is-1989': 'IS-1989',
                'is-2010': 'IS-2010',
                'index': 'index',
                'guide': 'guide',
                'hierarchie': 'hierarchie',
                'necronomicon': 'necronomicon',
                'conversion': '/Organisation/obaye/Note/Dur_Brain.html',
                'meurtre': '/Organisation/Cobaye/Note/Dur_Damo.html',
                'monstre': '/Organisation/Cobaye/Note/Dur_Nyr.html',
                'experience': '/Organisation/Cobaye/Note/Dur_Long.html',
                'science' : '/Organisation/Cobaye/Note/Dur_Shan.html',
                'revolte': '/Organisation/Cobaye/Note/Dur_tita.html',
                'durandal': 'durandal',
                'ascalone': 'ascalone',
                'balmung': 'balmung',
                'gungnir': 'gungnir',
                'longinus': 'longinus',
                'damocles': 'damocles',
                'shanraha': 'shanraha',
                'nyerlathotep': 'nyarlathotep',
                'genese': 'genese',
                'osiris': 'organisation/conseils/osiris$',
                'ragnarok': 'ragnarok',
                'titanomachie': 'titanomachie',
            };

            document.getElementById('errorMessage').style.display = 'none';

            if (pages[input]) {
                window.location.href = pages[input];
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
