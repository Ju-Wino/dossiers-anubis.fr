<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../CSS/style.css">
    <title>GENESE</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../../Image/AnuB.png" alt="Logo AnuB" class="logo-img">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher une page...">
            <button onclick="searchPage()">Rechercher</button>
        </div>
        <p id="errorMessage" style="color: red; display: none; text-align: center;">Page introuvable</p>
    </header>

    <div class="container">
        <h1>GENESE</h1>
        <br><br\>
        <br><br\>
        <p>Creation d'ANUBIS</p>
        <br><br\>
        <br><br\>
        <p>Membre fondateur</p>
        <br><br\>
        <br><br\>
        <p>Grand Monarque : NYERLATOTEP</p>
        <p>Sous-Chef : ASCALON</p>
        <p>Chef de terrain : DAMOCLES</p>
        <p>Scientifique en chef : /H/////H/</p>
        <p>Chef de la sécurité : BALMUNG</p>
    </div>

    <script>
        function normalizeString(str) {
            return str
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "");
        }

        function searchPage() {
            const input = normalizeString(document.getElementById('searchInput').value.trim());
            const pages = {
                'repertoire' : 'repertoire',
                'is-0000': 'IS-0000',
                'is-0023': 'IS-0023',
                'is-0039': 'IS-0039',
                'is-0067': 'IS-0067',
                'is-0113': 'IS-0113',
                'is-0413': 'IS-0413',
                'is-1033': 'IS-1033',
                'is-1306': 'IS-1306',
                'is-1890': 'IS-1890',
                'is-1895': 'IS-1895',
                'is-1919': 'IS-1919',
                'is-1989': 'IS-1989',
                'is-2010': 'IS-2010',
                'index': 'index',
                'guide': 'guide',
                'hierarchie': 'hierarchie',
                'necronomicon': 'necronomicon',
                'X3f7za5sdfsd8' : 'Organisation/Cobaye/Note/X3f7za5sdfsd8.html',
                'P1w6zr3ubgtn4': 'Organisation/Cobaye/Note/P1w6zr3ubgtn4.html',
                'Hk7gi4TdFgH5': 'Organisation/Cobaye/Note/Hk7gi4TdFgH5n.html',
                'M4n8jc2sklvo9': 'Organisation/Cobaye/Note/M4n8jc2sklvo9.html',
                'Z9k2vb8lqwrm3': 'Organisation/Cobaye/Note/Z9k2vb8lqwrm3.html',
                'L7e3xp9dvqsa6': 'Organisation/Cobaye/Note/L7e3xp9dvqsa6.html', 
                'durandal': 'organisation/cobayes/durandal',
                'ascalone': 'Organisation/Conseil/Actuelle/Ascalone.html',
                'balmung': 'Organisation/Conseil/Actuelle/Balmung.html',
                'gungnir': 'Organisation/Conseil/Actuelle/Gungnir.html',
                'longinus': 'Organisation/Conseil/Actuelle/Longinus.html',
                'damocles': 'Organisation/Conseil/Anciens/Damocles.html',
                'shanraha': 'Organisation/Conseil/Anciens/Shandraha.html',
                'nyerlathotep': 'Organisation/Conseil/Nyerlatotep.html',
                'genese': 'Organisation/Evenement/Genese.html',
                'osiris': 'Organisation/Evenement/Osiris.html',
                'ragnarok': 'Organisation/Evenement/Ragnarok.html',
                'titanomachie': 'Organisation/Evenement/Titanomachie.html',
            };

            document.getElementById('errorMessage').style.display = 'none';

            if (pages[input]) {
                window.location.href = pages[input];
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
