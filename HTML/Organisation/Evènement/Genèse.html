<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../CSS/style.css">
    <title>Hiérarchie d'Anubis</title>
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher une page...">
            <button onclick="searchPage()">Rechercher</button>
        </div>
        <p id="errorMessage" style="color: red; display: none; text-align: center;">Page introuvable</p>
    </header>

    <div class="container">
        <h1>GENESE</h1>
        <br><br\>
        <br><br\>
        <p>Creation d'ANUBIS</p>
        <br><br\>
        <br><br\>
        <p>Membre fondateur</p>
        <br><br\>
        <br><br\>
        <p>Grand Monarque : NYERLATOTEP</p>
        <p>Sous-Chef : ASCALON</p>
        <p>Chef de terrain : DAMOCLES</p>
        <p>Scientifique en chef : /H/////H/</p>
        <p>Chef de la sécurité : BALMUNG</p>
    </div>

    <script>
        function normalizeString(str) {
            return str
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "");
        }

        function searchPage() {
            const input = normalizeString(document.getElementById('searchInput').value.trim());
            const pages = ['damocles', 'is-1895', 'hierarchie'];

            if (pages.includes(input)) {
                window.location.href = input + '.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
