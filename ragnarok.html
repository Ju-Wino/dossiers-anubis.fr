<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>IS-034</title>
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher une page...">
            <button onclick="searchPage()">Rechercher</button>
        </div>
        <p id="errorMessage" style="color: red; display: none; text-align: center;">Page introuvable</p>
    </header>

    <div class="container">
        <h1>Opération RAGNAROK</h1>
        <p>Opération ayant pour but de capturer l'IS-1895 se déroulant en ////////.</p>
        <p>Opération conduit par l'ancien chef de terrain 'SHANDRAHA', continué puis conclue par la réussite de la capture par l'actuelle chef de terrain 'BALMUNG'</p>
            
    </div>

    <script>
        function searchPage() {
            const input = document.getElementById('searchInput').value.trim().toLowerCase(); // Normalise l'entrée
            const pages = ['damocles', 'IS-1895', 'hierarchie']; // Liste des pages sans extension

            if (pages.includes(input)) {
                window.location.href = input + '.html'; // Ajoute l'extension pour rediriger
            } else {
                document.getElementById('errorMessage').style.display = 'block'; // Affiche le message d'erreur
            }
        }
    </script>
</body>
</html>
